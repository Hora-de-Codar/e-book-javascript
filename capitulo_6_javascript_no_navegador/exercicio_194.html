<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript no Navegador</title>
  </head>
  <body>
    <img src="thumbnail1.jpg" alt="Imagem 1" onclick="openImage('full1.jpg')" />
    <img src="thumbnail2.jpg" alt="Imagem 2" onclick="openImage('full2.jpg')" />
    <div
      id="image-modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 10;
      "
    >
      <img
        id="modal-img"
        src=""
        alt="Imagem Ampliada"
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          max-width: 90%;
          max-height: 90%;
        "
      />
      <button
        onclick="closeImage()"
        style="position: absolute; top: 10px; right: 10px"
      >
        Fechar
      </button>
    </div>
  </body>

  <script>
    function openImage(src) {
      const modal = document.querySelector("#image-modal");
      const img = document.querySelector("#modal-img");
      img.src = src;
      modal.style.display = "block";
    }

    function closeImage() {
      const modal = document.querySelector("#image-modal");
      modal.style.display = "none";
    }
  </script>
</html>
